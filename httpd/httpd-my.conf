<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /usr/local/httpd/htdocs
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /usr/local/httpd/htdocs>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /home/tristan/coding/own
    ServerName www.tristan.local.com
    <Location />
        Options +Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Location>
</VirtualHost>

